<!-- accounts/templates/accounts/create_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'accounts/index.css' %}">
    <title>Create Bank Account</title>
</head>
<body>
    <h1>Creating Bank Account...</h1>
    <p>Your bank account is being created. Please wait...</p>

    <script>
        // Get the button and the body element
        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check if dark mode is already enabled in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        // Toggle dark mode when button is clicked
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            // Save the preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
